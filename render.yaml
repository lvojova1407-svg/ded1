services:
  - type: web
    name: telegram-break-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PORT          # ← Добавьте эту секцию
        value: "10000"     # ← Значение порта
    healthCheckPath: /health
    autoDeploy: true
    plan: free
